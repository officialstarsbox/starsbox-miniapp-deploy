<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Платёж не завершён — StarsBox</title>
  <meta name="robots" content="noindex,nofollow" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#0e1220;
      --card:#14234d;
      --fg:#ffffff;
      --muted:#b7c1d6;
      --danger:#ef4444;
      --btn:#2b6de9;
      --btn-text:#ffffff;
      --btn-ghost-bg:#ffffff;
      --btn-ghost-fg:#0f172a;
      --radius:22px;
      --shadow:0 12px 35px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box }
    html,body { height: 100% }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font: 16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
    }
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(540px, 100%);
      background:var(--card);
      border-radius:var(--radius);
      padding:28px 22px;
      box-shadow:var(--shadow);
      text-align:center;
    }

    /* big cross in a circle */
    .icon{
      width:70px; height:70px; margin:0 auto 14px;
      border-radius:50%;
      background:rgba(255,255,255,.08);
      display:grid; place-items:center;
    }
    .icon svg{ width:50px; height:50px; display:block; }
    .icon path{ stroke:#ffffff; stroke-width:2.5; stroke-linecap:round }

    h1{
      margin:8px 0 30px;
      font-size:25px; font-weight:400;
      letter-spacing:.2px;
    }

    .meta{
      margin:10px 0 18px;
      color:var(--muted);
      font-size:15px;
    }
    .kv{
      display:grid; gap:8px;
      width:100%;
      margin:0 auto 8px; padding:0;
      list-style:none;
    }
    .kv li{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:10px 12px;
      background:rgba(255,255,255,.06);
      border-radius:12px;
      font-size:14px;
    }
    .kv li span{ color:var(--muted) }
    .kv li b{ color:#fff; font-weight:400 }
    .status-bad{ color:var(--danger) }

    .actions{ display:grid; gap:12px; margin-top:18px }
    .btn{
      appearance:none; border:0; cursor:pointer;
      border-radius:14px; padding:14px 16px;
      font-size:14px; font-weight:400; text-decoration:none;
      display:block; width:100%;
    }
    .btn-primary{ background:var(--btn); color:var(--btn-text) }
    .btn-ghost{ background:var(--btn-ghost-bg); color:var(--btn-ghost-fg) }

    .btn .arrow{ margin-left:.4em }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="dialog" aria-labelledby="title" aria-modal="true">
      <div class="icon" aria-hidden="true">
        <!-- cross icon -->
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M7 7 L17 17 M17 7 L7 17"></path>
        </svg>
      </div>

      <h1 id="title">При оплате заказа<br>произошла ошибка</h1>

      <ul class="kv" aria-live="polite">
        <li><span>Заказ:</span><b id="orderId">—</b></li>
        <li><span>Статус:</span><b class="status-bad">Оплата не прошла</b></li>
      </ul>

      <div class="actions">
        <!-- 1) Вернуться в приложение -->
        <a id="backBtn" class="btn btn-ghost" href="#" rel="noopener">Вернуться в приложение</a>
        <!-- 2) Поддержка -->
        <a id="supportBtn" class="btn btn-primary" href="#" rel="noopener">Написать в поддержку <span class="arrow">↗</span></a>
      </div>
    </div>
  </div>

  <script>
    // === ЗАМЕНИ ЭТИ ДВЕ КОНСТАНТЫ ===
    const BOT_USERNAME = 'StarssBox_bot';       // например: 'starsbox_bot' (БЕЗ @)
    const SUPPORT_URL  = 'https://t.me/starsbox_support'; // например: 'https://t.me/starsbox_support'

    // читаем orderId из query/hash, если провайдер передал
    const qp = new URLSearchParams(location.search);
    const hp = new URLSearchParams(location.hash.slice(1));
    const orderId =
      qp.get('orderId') || qp.get('order_id') ||
      hp.get('orderId') || hp.get('order_id') || '';

    document.getElementById('orderId').textContent = orderId || 'ord_wata_1760736863_59ecd3';

    // deep-link для возврата в мини-апп (передаём start_param, чтобы приложение могло догрузить статус)
    const startParam = orderId ? `resume:${encodeURIComponent(orderId)}` : 'resume';
    const tmeLink    = `https://t.me/${BOT_USERNAME}?startapp=${encodeURIComponent(startParam)}`;
    const tgLink     = `tg://resolve?domain=${BOT_USERNAME}&startapp=${encodeURIComponent(startParam)}`;

    const backBtn    = document.getElementById('backBtn');
    const supportBtn = document.getElementById('supportBtn');

    // ссылки по умолчанию (работают и вне Telegram)
    backBtn.href    = tmeLink;
    supportBtn.href = SUPPORT_URL;

    // если открыто внутри Telegram — используем openTelegramLink для аккуратного перехода
    try {
      if (window.Telegram && Telegram.WebApp && typeof Telegram.WebApp.openTelegramLink === 'function') {
        backBtn.addEventListener('click', (e) => {
          e.preventDefault();
          Telegram.WebApp.openTelegramLink(tmeLink);
        });
        supportBtn.addEventListener('click', (e) => {
          e.preventDefault();
          Telegram.WebApp.openTelegramLink(SUPPORT_URL);
        });
      } else {
        // запасной вариант: попробуем tg://
        backBtn.addEventListener('click', (e) => {
          if (!/t.me/.test(backBtn.href)) return; // уже что-то другое
          // даём шанс tg://
          backBtn.href = tgLink;
        }, { once:true });
      }
    } catch {}

    // немного косметики для iOS: сообщаем Telegram, что страница готова
    try { Telegram?.WebApp?.ready?.(); } catch {}
  </script>
</body>
</html>
